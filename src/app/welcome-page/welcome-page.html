<div class="welcome-page">
  <img class="welcome-image" src="../../assets/images/resized_image_434x965.png" alt="Welcome Image" />
  <div class="title-container" (touchstart)="onTouchStart($event)" (touchend)="onTouchEnd($event)">
    <mat-stepper [linear]="isLinear" #stepper>
      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
          <h3>Welcome to WaySafe</h3>
          <p>Let's get you started.</p>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Your Name" formControlName="firstCtrl" required>
          </mat-form-field>
          <div>
            <button mat-flat-button color="primary" matStepperNext class="action-button">Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
          <h3>Secure your vault</h3>
          <p>Create a 4-6 digit PIN.</p>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>PIN</mat-label>
            <input matInput type="password" formControlName="secondCtrl" required maxlength="6">
          </mat-form-field>
          <div class="button-row">
            <button mat-flat-button color="primary" class="action-button">Create Pin</button>
          </div>
        </form>
      </mat-step>
    </mat-stepper>
  </div>
</div>
